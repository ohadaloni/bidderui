<VirtualHost *:80>
        ServerName smartyads.bidder.theora.com
        DocumentRoot /var/www/vhosts/smartyads.bidder.theora.com

        <Directory /var/www/vhosts/smartyads.bidder.theora.com>
                Options -Indexes +FollowSymLinks -MultiViews
                AllowOverride All
                Order deny,allow
                Allow from all
        </Directory>
        CustomLog /var/log/httpd/smartyads.bidder.theora.com-access.log combined
        ErrorLog /var/log/httpd/smartyads.bidder.theora.com-error.log
        # New Relic PHP override
        <IfModule php5_module>
               php_value newrelic.appname smartyads.bidder.theora.com
        </IfModule>
        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel info
</VirtualHost>
